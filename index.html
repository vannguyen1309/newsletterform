<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="stylesheet" href="reset.css">-->

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Task5-sign up</title>
  </head>
  <body>
    <section>
      <p id="pbigfont">Sign Up</p>
      <p>It's free and only takes a minute</p>
      <form>
        <label for="first">First name</label>
        <input type="text" id="first" name="first" /> 

        <label for="last">Last name</label>
        <input type="text" id="last" name="last" /> 

        <label for="email">Email</label>
        <input type="text" type="email" name="email" /> 

        <label for="password">Password</label>
        <input class="pass" type="text" id="password" name="password" /> 
        
    

        <label for="confirm">Confirm Password</label>
        <input type="text" id="confirm" name="confirm" />
        
      </form>
      <button type="submit">SIGN UP</button>
      <p id="psmallerfont">
        My clicking the Sign Up button, you agree to our
        <span><a href="#">Terms & Conditions</a></span> and
        <span><a href="#">Privacy Policy</a></span>
      </p>
    </section>
    <div>
      <p>
        Already have an account? <span><a href="#">Login Here</a></span>
      </p>
    </div>
  </body>
</html>
